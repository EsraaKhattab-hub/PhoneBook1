<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="addrBook" ng-controller="myCtrl">
    <div class="container">
        <div class="panel panel-info">
            <div class="panel-heading">           
                <div class="panel-title">
                <h3 class="text-center bg-light p-2">Phone Book</h3>
                                
                </div>      
            </div>
            
            <div class="panel-body">                                             
             <form class="form-inline">
                                    
                <div class="d1 form-group mx-sm-3  ">
                     <label for="search" class=" control-label sr-only">Search:</label>&nbsp;
                     <input type="text" class="form-control"  name="search"  [(ngModel)]="userInput" >
                </div>
                <button type="button" class="btn btn-primary"  value="Search"  (click)="searchItem()">Search</button>&nbsp;
                <button type="button" class="btn btn-primary"  value="Reset"  (click)="resetItem()">Reset</button>
            </form>
                   
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone Number</th>
                        <th>Control</th>
                    </tr>
                   </thead>
                   <tbody  >
                    <tr *ngFor="let s of Users">
                        <td><input type="text" [(ngModel)]="s.name"></td>
                        <td><input type="text" [(ngModel)]="s.PhoneNumber"></td>
                        <td><input type="button" class="btn btn-primary btn-sm" value="Edit" (click)="editItem(s)">&nbsp;
                            <input type="button" class="btn btn-danger btn-sm" value="Delete" (click)="deleteItem(s.id)">
                        </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="panel-footer">
                <form class="form-inline">
                    <div class="form-group">
                        <span>Name :</span>
                        <input type="text" class="form-control" [(ngModel)]="name" name="name" >
                    </div>
                    <div class="form-group">
                        <span>PhoneNumber :</span>
                        <input type="number" class="form-control" [(ngModel)]="PhoneNumber" name="PhoneNumber" >
                    </div> 
                    <input type="button" class="btn btn-success  mt-2" value="Add" (click)="addItem()">       
                </form>            
            </div>
        </div>           
    </div>   
</body>
</html>
